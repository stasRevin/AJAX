<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="lab9.js"></script>

  </head>
  <body>
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputEmail" title="Enter your email" placeholder="Email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" title="Enter your password" placeholder="Password">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputBirthdate">Birthdate:</label>
      <div class="controls">
        <input type="text" id="inputBirthdate" title="Enter your birth date" placeholder="Birth Date">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox"> Remember me
        </label>
        <button type="submit" class="btn">Sign in</button>
      </div>
    </div>
  </form>
  </body>
</html>
